#medic

- type: entity
  name: Универсальный Медицинский Шов
  description: Лечит крайне быстро ожоги и ушибы.
  parent: BaseHealingItem
  id: MedicatedUniversal
  suffix: Full
  components:
  - type: Sprite
    sprite: _ZA/Medical.rsi
    state: icon
  - type: Tag
    tags:
    - Brutepack
  - type: Sprite
    state: medicated-suture
  - type: Item
    heldPrefix: medicated-suture
    storedRotation: -90
  - type: Healing
    damageContainers:
      - Biological
    damage:
      groups:
        Brute: -20
        Burn: -20 # was 10 for each, Buffed due to Limb Damage Changes (Goobstation)
        Toxin: -5
    bloodlossModifier: -10 # a suture should stop ongoing bleeding
    delay: 0.4
    healingBeginSound:
      path: "/Audio/Items/Medical/brutepack_begin.ogg"
      params:
        volume: 1.0
        variation: 0.125
    healingEndSound:
      path: "/Audio/Items/Medical/brutepack_end.ogg"
      params:
        volume: 1.0
        variation: 0.125
  - type: Stack
    stackType: MedicatedUniversal
    count: 50 #Was 10, Buffed due to surgery changes (Goobstation)
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: StackPrice
    price: 20

- type: stack
  id: MedicatedUniversal
  name: MedicatedUniversal
  icon: {sprite: "_ZA/Medical.rsi", state: icon }
  spawn: MedicatedUniversal
  maxCount: 50 #Was 10, bumped up due to Shitmed changes. (Goobstation)

